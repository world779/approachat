<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>websocket-chat</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="/chat.css"
            />
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
            function validateRecaptcha(code) {
                if (!!code) {
                    var form = document.querySelector(".recaptcha");
                    form.removeAttribute("disabled");
                }
            }
        </script>
    </head>
    <body>
        <div id="container-util">
            <div class="text-center">
                <form id="enterForm">
                    <div class="form-row">
                        <label class="mt-2"id="passLabel" for="passForm"></label>
                        <input type="password" class="form-control form-pass" id="passForm" maxlength="30">
                        <div class="invalid-feedback text-left" id="pass-err"></div>
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="enterButton">
                            入室
                        </button>
                    </div>
                </form>
                <form id="chatForm">
                    <div class="form-row">
                        <label for="msgForm">メッセージ</label>
                        <input type="text" id="msgForm" class="form-control" autocomplete="off">
                        <div class="text-danger" id="msgError"></div>
                        <label class="mt-3 mb-0" id="nameLabel" for="dist">伝わる距離</label>
                        <input type="range" id="dist" class="form-control" min="0" max="100" value="50">
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="sendButton">
                            送信
                        </button>
                    </div>
                </form>
            </div>
            <div class="my-3" id="chatLogs"></div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" id="resetView">視点をリセット</button>
                <button type="button" class="btn btn-danger" id="zoomIn">+</button>
                <button type="button" class="btn btn-primary" id="zoomOut">-</button>
            </div>
            <button type="button" class="btn btn-danger" id="disconnect" disabled>退出</button>
            <div class="content">
            <a class="js-modal-open" href="">使い方を表示</a>
        </div>
        <div class="modal js-modal">
            <div class="modal__bg js-modal-close"></div>
            <div class="modal__content">
                <section class="carousel" aria-label="Gallery">
                <ol class="carousel__viewport">
                <li id="carousel__slide1"
                    tabindex="0"
                    class="carousel__slide">
                    <p class="slide1__content">移動したい場所にカーソルを合わせてダブルクリックすると、そこにアバターが移動します。</p>
                    <video src="../img/slide1.mp4" width=100% loop autoplay muted></video>
                    <!-- 動画か画像を入れる -->
                  <div class="carousel__snapper">
                    <a href="#carousel__slide4"
                       class="carousel__prev"></a>
                    <a href="#carousel__slide2"
                       class="carousel__next"></a>
                  </div>
                </li>
                <li id="carousel__slide2"
                    tabindex="0"
                    class="carousel__slide">
                    <p class="slide1__content">発言の範囲を変更できます。</p>
                    <!-- 動画か画像を入れる -->
                  <div class="carousel__snapper"></div>
                  <a href="#carousel__slide1"
                     class="carousel__prev"></a>
                  <a href="#carousel__slide3"
                     class="carousel__next"></a>
                </li>
                <li id="carousel__slide3"
                    tabindex="0"
                    class="carousel__slide">
                    <p class="slide1__content">拡大・縮小ができます。</p>
                    <!-- 動画か画像を入れる -->
                  <div class="carousel__snapper"></div>
                  <a href="#carousel__slide2"
                     class="carousel__prev"></a>
                  <a href="#carousel__slide4"
                     class="carousel__next"></a>
                </li>
                <li id="carousel__slide4"
                    tabindex="0"
                    class="carousel__slide">
                    <p class="slide1__content">*****************</p>
                    <!-- 動画か画像を入れる -->
                  <div class="carousel__snapper"></div>
                  <a href="#carousel__slide3"
                     class="carousel__prev"></a>
                  <a href="#carousel__slide1"
                     class="carousel__next"></a>
                </li>
                </ol>
                <aside class="carousel__navigation">
                <ol class="carousel__navigation-list">
                  <li class="carousel__navigation-item">
                    <a href="#carousel__slide1"
                       class="carousel__navigation-button"></a>
                  </li>
                  <li class="carousel__navigation-item">
                    <a href="#carousel__slide2"
                       class="carousel__navigation-button"></a>
                  </li>
                  <li class="carousel__navigation-item">
                    <a href="#carousel__slide3"
                       class="carousel__navigation-button"></a>
                  </li>
                  <li class="carousel__navigation-item">
                    <a href="#carousel__slide4"
                       class="carousel__navigation-button"></a>
                  </li>
                </ol>
                </aside>
                </section>

                <a class="js-modal-close" href="">閉じる</a>
            </div>
        </div>
        </div>
        <div id="field">
          <img id="welcome" src="/img/objects/undraw_welcome_cats_thqn.svg">
          <img id="building" src="/img/objects/undraw_Building_re_xfcm.svg">
          <img id="amusement-park" src="/img/objects/undraw_amusement_park_17oe.svg">
          <img id="home" src="/img/objects/undraw_at_home_octe.svg">
          <img id="tree" src="/img/objects/undraw_playing_fetch_cm19.svg">
          <img id="yacht" src="/img/objects/undraw_Yacht_re_kkai.svg">
          <img id="camp" src="/img/objects/undraw_camping_noc8.svg">
        </div>
        <script>
                    $(function(){
            $('.js-modal-open').on('click',function(){
                $('.js-modal').fadeIn();
                return false;
            });
            $('.js-modal-close').on('click',function(){
                $('.js-modal').fadeOut();
                return false;
            });
        });
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="/animejs/anime.min.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
