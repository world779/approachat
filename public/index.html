<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>websocket-chat</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      />
    <link
      rel="stylesheet"
      href="index.css"
      />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function validateRecaptcha ( code ) {
        if ( !!code ) {
          var form = document.querySelector(".recaptcha");
          form.removeAttribute('disabled');
        }
      }
    </script>
  </head>
  <body>
      <div class="container-fluid" id="field">
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              ボタンを押して再接続
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
      <div class="row h-100">
        <div id="container-util">
            <div class="text-center">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="roomLabel" for="rooms">部屋：</label>
                        <select class="form-control" id="rooms">
                            <option value="room01">部屋01</option>
                            <option value="room02">部屋02</option>
                        </select>
                        <label class="nameLabel" for="msgForm">名前：</label>
                        <input type="text" class="form-control" id="msgForm" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendButton">
                        入室
                    </button>
                </form>
                <div id="chatLogs"></div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="animejs/anime.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
