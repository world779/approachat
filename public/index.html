<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>websocket-chat</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            />
        <link
            rel="stylesheet"
            href="index.css"
            />
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
            function validateRecaptcha(code) {
                if (!!code) {
                    var form = document.querySelector(".recaptcha");
                    form.removeAttribute("disabled");
                }
            }
        </script>
    </head>
    <body>
        <div id="container-util">
            <div class="text-center">
                <form id="enterForm">
                    <div class="form-row">
                        <label id="roomLabel" for="roomForm">部屋</label>
                        <input type="text" id="roomForm" class="form-control" >
                        <label class="mt-2"id="passLabel" for="passForm">パスワード</label>
                        <input type="password" class="form-control form-pass" id="passForm" maxlength="30">
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="enterButton">
                            入室
                        </button>
                    </div>
                </form>
                <form id="chatForm">
                    <div class="form-row">
                        <label for="msgForm">メッセージ</label>
                        <input type="text" id="msgForm" class="form-control" autocomplete="off">
                        <div class="text-danger" id="msgError"></div>
                        <label class="mt-3 mb-0" id="nameLabel" for="dist">伝わる距離</label>
                        <input type="range" id="dist" class="form-control" min="0" max="100" value="50">
                        <button type="submit" class="btn btn-primary btn-block mt-3" id="sendButton">
                            送信
                        </button>
                    </div>
                </form>
            </div>
            <div class="my-3" id="chatLogs"></div>
            <div class="text-right"><button type="button" class="btn btn-danger btn-sm" id="disconnect" disabled>退出する</button></div>
        </div>
        <div id="field"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="animejs/anime.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
